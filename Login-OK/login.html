<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="icon" href="../Images/icon/login-2-svgrepo-com.png" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="title">
          <h1 href="">Iran</h1>
          <h1 href="">Kala</h1>
        </div>
        <div class="menu Flex">
          <h2 class="active">ورود فروشندگان</h2>
          <h2>ورود مشتری</h2>
        </div>
        <div class="login">
          <div class="input-login">
            <h2>نام کاربری</h2>
            <input type="text" placeholder="تلفن همراه یا ایمیل" />
            <h2>رمز عبور</h2>
            <input type="password" />
            <div class="midle-login">
              <div class="check-input">
                <input type="checkbox" />
                <label for="">من را به خاطر بسپار</label>
              </div>
              <a href="#">رمز عبو را فراموش کردید؟</a>
            </div>
            <button class="login-button">ورود</button>
            <div class="submit">
              <label for="">حساب کاربری ندارید؟</label>
              <a href="">ثبت نام</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>

  <script src="./Script/script.js"></script>
</html>
